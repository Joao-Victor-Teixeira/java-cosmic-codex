# Nome da Aplicação (Opcional, mas fica bonito no log)
spring.application.name=java-cosmic-codex

# 1. Perfil de Teste
spring.profiles.active=test

# 2. Configuração do H2 Database (Banco em Memória)
# 'mem:testdb' significa que o banco morre quando fechas o app (bom para dev)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# 3. Habilita o Console no Navegador (Para tu veres as tabelas)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# 4. JPA / Hibernate (A Mágica)
# Mostra o SQL no terminal (para veres o CREATE TABLE acontecer)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Garante que o H2 entende o dialeto SQL correto
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Recria o banco sempre que inicias (útil para dev)
spring.jpa.hibernate.ddl-auto=update

# Evita erro de Lazy Loading (veremos mais à frente, mas deixa false por segurança)
spring.jpa.open-in-view=false